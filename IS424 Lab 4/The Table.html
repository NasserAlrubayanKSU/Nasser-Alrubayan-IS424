<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Major</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>Computer Science</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>22</td>
      <td>Mathematics</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>21</td>
      <td>Physics</td>
    </tr>
  </table>
</body>
</html>
